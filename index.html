<p id="hashfunction"></p>
<html>
  <body>
    <h><b>Enter Text: </b></h1>
    <input type="text" placeholder="text" id="text">
    <br>
    <br>
    <h><b>Enter Bit: </b></h1>
    <input type="text" placeholder="bit" id="bit">
    <br>
    <br>
    <br>
    <button type="button" onclick="getInputValue();">Submit</button>\
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="./hashfunction.js"></script>
    <script>
      var display = $(".ms-list-addnew").html()
      
      function getInputValue() {
        $(".ms-list-addnew").html(display);
        var text = document.getElementById("text").value;
        var bit = document.getElementById("bit").value;
        display = display.replace(hash(text,bit),"");
        document.getElementById("hashfunction").innerHTML = display;
      }
    </script>
  </body>
</html>
